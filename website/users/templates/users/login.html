{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background: #f8f9fa;">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px; border-radius: 20px;">
    <h3 class="text-center mb-4">Sign up</h3>
    <form method="post" action="{% url 'users:register' %}">
      {% csrf_token %}
      <div class="form-group mb-3">
        {{ form.username }}
      </div>
      <div class="form-group mb-3">
        {{ form.email }}
      </div>
      <div class="form-group mb-3">
        {{ form.password1 }}
      </div>
      <div class="form-group mb-4">
        {{ form.password2 }}
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      <p class="text-center mt-3">Already have an account? <a href="{% url 'users:login' %}">Log in</a></p>
    </form>
    <hr>
    <button class="btn btn-outline-dark w-100 mt-2">Sign up with Google</button>
  </div>
</div>
{% endblock %}
